<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
            crossorigin="anonymous"></script>
    <title>User requests</title>
    <script>
        function getUsers() {
            $.getJSON("/userRequests", function (response) {
                let html = "<table>";
                for (let i = 0; i < response.length; i++) {
                    html += "<strong>" +
                        "id: </strong>" + response[i]["id"] + "<br><strong>" +
                        "name: </strong>" + response[i]["name"] + "<br><strong>" +
                        "email: </strong>" + response[i]["email"] + "<br><strong>" +
                        "message: </strong>" + response[i]["message"] + "<br>" +
                        "</td><br>";
                    html += "<tr>";
                    html += "</tr>";
                }
                html += "</table>";
                $("#users_table").append(html);
            });
        }
    </script>
</head>
<body onload="getUsers()">
<div id="users_table" style="background: #f5f5f5; ">
</div>
</body>
</html>
